<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>%%_msg_prontus(_export_tags)%%</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="css/estilos.css" />
    <script type="text/javascript" src="js-local/jquery/jquery.js"></script>
    <script type="text/javascript" src="js-local/jquery/plugins/form/jquery.form.js"></script>
    <script type="text/javascript" src="js-local/Opciones.class.js"></script>
    <script type="text/javascript" src="js-local/SubmitForm.class.js"></script>
    <script type="text/javascript" src="js-local/Utiles.class.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        Opciones.checkStatus('../procs/result_tags_export.js');
      });
    </script>
  </head>
  <body class="bodysite loading-page">

    <div class="col470">
      <div class="rotulo">
        <div class="titulo">&nbsp; &nbsp;%%_msg_prontus(_export_tags)%%</div>
      </div>
      <div class="box-gris">
        <div class="box-auxi">

          <div class="msg-loading">
            <div id="msg-loading" class="msg-result">
              <br/>
              <img src="imag/loading_bar.gif" width="128" height="15" alt="loading" /><br/><br/>
              %%_msg_prontus(_in_process)%%...<br/>
              %%_msg_prontus(_wait_until_the_process_is_finished)%%
            </div>
            <div id="msg-result" class="msg-result">
              <br/><br/>
              %%_msg_prontus(_explort_process_completed_soccessfully)%%<br/><br/>
              <a href="../procs/prontus_tags_export.xml"  target="_blank" style="font-size:13px;font-weight:bold;">&raquo; %%_msg_prontus(_download_export_file)%%</a><br/>
            </div>
            <div id="msg-log" class="msg-result">
              <a href="../procs/prontus_tags_export_log.html" onclick="Opciones.openPopupLog(this); return false;" rel="log_export_tags">&raquo; %%_msg_prontus(_check_log_summary_operation)%%</a>
            </div>
            <br/><br/>
            <div class="boton-generico boton-loading">
              <a class="button" href="#" onclick="parent.Opciones.cerrarColorbox();"><span>%%_msg_prontus(_close)%%</span></a>
            </div>
            <br/>
          </div>

        </div>
      </div>

    </div>
  </body>
</html>
