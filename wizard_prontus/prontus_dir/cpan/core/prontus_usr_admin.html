<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Administrar Usuarios &laquo; %%_prontus_id%% &laquo; %%_SERVER_NAME%%</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/%%_PRONTUS_ID%%/cpan/core/css/estilos.css" />
    <link type="text/css" rel="stylesheet" href="/%%_PRONTUS_ID%%/cpan/core/css/usradmin.css" />
    <link type="text/css" rel="stylesheet" href="/%%_PRONTUS_ID%%/cpan/core/js-local/jquery/plugins/colorbox/colorbox.css" />
    <link type="text/css" rel="stylesheet" href="/%%_PRONTUS_ID%%/cpan/core/js-local/jquery/ui/css/ui-lightness/jquery-ui-1.9.2.custom.min.css" />
    <script type="text/javascript" src="/%%_PRONTUS_ID%%/cpan/dir_cgi.js"></script>
    <script type="text/javascript" src="/%%_PRONTUS_ID%%/cpan/core/js-local/jquery/jquery.js"></script>
    <script type="text/javascript" src="/%%_prontus_id%%/cpan/core/js-local/jquery/ui/js/jquery-ui-1.9.2.custom.min.js"></script>
    <script type="text/javascript" src="/%%_PRONTUS_ID%%/cpan/core/js-local/jquery/plugins/colorbox/jquery.colorbox.js"></script>
    <script type="text/javascript" src="/%%_PRONTUS_ID%%/cpan/core/js-local/jquery/plugins/jquery.form.js"></script>
    <script type="text/javascript" src="/%%_PRONTUS_ID%%/cpan/core/js-local/jquery/plugins/jquery.sort.min.js"></script>
    <script type="text/javascript" src="/%%_prontus_id%%/cpan/core/js-local/SubmitForm.class.js"></script>
    <script type="text/javascript" src="/%%_PRONTUS_ID%%/cpan/core/js-local/UsrAdmin.class.js"></script>
    <script type="text/javascript" src="/%%_prontus_id%%/cpan/core/js-local/Admin.class.js"></script>
    <script type="text/javascript" src="/%%_prontus_id%%/cpan/core/js-local/Opciones.class.js"></script>
    <script type="text/javascript" src="/%%_prontus_id%%/cpan/core/js-local/MultiSelect.class.js"></script>

  </head>
  <body class="bodysite">

    <div id="main">
        %%MACRO(menu_head6.html)%%

        <!--INICIO CONTENIDO-->
          <div class="main-left">
             <div class="content">

                <!--TITULO PRINCIPAL-->
                <div class="top-titulo960">
                  <h1 class="titular">Administrar Usuarios</h1>
                  <div class="boton-gris3 aleft"><a class="button" href="#" onclick="UsrAdmin.cargarFicha(); return false;"><span>+ Agregar nuevo</span></a></div>
                  <div class="boton-gris3 aleft"><a class="button" href="#" onclick="UsrAdmin.cargarFicha(1); return false;"><span>Cuenta de Administraci&oacute;n</span></a></div>
                </div>
                <!-- / TITULO PRINCIPAL-->

                <div class="separa"></div>

                <!--COLUMNA IZQUIERDA-->
                <div class="col960">

                  <div class="rotulo-gris">
                    <div class="col2 aleft">Nombre de usuario</div>
                    <div class="col3 aleft">Nombre Completo</div>
                    <div class="col4 aleft">Correo Electr&oacute;nico</div>
                    <div class="col5 aleft">Perfil</div>
                    <div class="col6 aleft">&nbsp;</div>
                  </div>

                  <!--ul-->
                  <ul>
                    <!--item_loop-->
                   <li id="item-user-%%_id%%">
                    <div class="fila1-user">
                      <div class="col1 aleft">&nbsp;</div>
                      <div class="col2 aleft">%%_usr%%</div>
                      <div class="col3 aleft">%%_nom%%</div>
                      <div class="col4 aleft"><a href="mailto:%%_email%%">%%_email%%</a></div>
                      <div class="col5 aleft">%%_perfil%%</div>
                      <div class="col6 aleft">&nbsp;</div>
                      <div class="col7 aleft"><a href="#" onclick="UsrAdmin.cargarFicha(%%_id%%); return false;"><img onmouseover="UsrAdmin.chgImgSrc(this, '/%%_PRONTUS_ID%%/cpan/core/imag/boto/editar_on.png');" onmouseout="UsrAdmin.chgImgSrc(this, '/%%_PRONTUS_ID%%/cpan/core/imag/boto/editar.png');" src="/%%_PRONTUS_ID%%/cpan/core/imag/boto/editar.png" width="18" height="18" alt="Editar usuario" title="Editar usuario" /></a> <a href="#" onclick="UsrAdmin.borrar(%%_id%%); return false;"><img onmouseover="UsrAdmin.chgImgSrc(this, '/%%_PRONTUS_ID%%/cpan/core/imag/boto/borrar_on.png');" onmouseout="UsrAdmin.chgImgSrc(this, '/%%_PRONTUS_ID%%/cpan/core/imag/boto/borrar.png');" src="/%%_PRONTUS_ID%%/cpan/core/imag/boto/borrar.png" width="18" height="18" alt="Borrar usuario" title="Borrar usuario" /></a></div>
                    </div>
                   </li>
                    <!--/item_loop-->
                  </ul>
                  <!--/ul-->
                </div>
                <!-- / COLUMNA IZQUIERDA-->
              </div>
           </div>
        </div>
        <!--/Fin Contenido-->
        <script type="text/javascript">
        $(document).ready(function() {
            UsrAdmin.dir_cgi_cpan = DIR_CGI_CPAN;
            UsrAdmin.path_conf = '%%_path_conf%%';
            UsrAdmin.prontus_id = '%%_PRONTUS_ID%%';
            Admin.init('%%_prontus_id%%');
        });
        </script>
  </body>
</html>
