<div class="edi_ficha">
    <div class="rotulo">
        <div class="flecha"><span class="opened">&nbsp;</span></div>
        <div class="titulo">Ficha Edici&oacute;n</div>
    </div>
    <div style="clear: both;"></div>
    <form id="frmEdiFicha" method="POST">
        <input type="hidden" name="_path_conf" value="%%_path_conf%%"/>
        <input type="hidden" name="ED_NOM" value="%%ED_NOM%%">
        <table>
          <tr id="nombreEdicion">
              <td>Nombre edici&oacute;n</td>
              <td class="texto-td">%%ED_NOM%% <i>(aaaa_mm_dd_nro)</i></td>
          </tr>
          <tr>
            <td>Fecha publicaci&oacute;n</td>
            <td class="texto-td">
                <!--ED_FECCORTA-->
                <input type="text" name="ED_FECCORTA" size="15" maxlength="10">
                <!--/ED_FECCORTA-->
          </td>
          </tr>
          <tr>
            <td>Vigente</td>
            <td><INPUT TYPE="checkbox" NAME="ED_VIGENTE" VALUE="SI" %%ED_VIGENTE%%></td>
          </tr>
          <tr>
            <td>Usar edici√≥n como base</td>
            <td>
              <select name="Cmb_EDIC" id="edicBase" class="form-control" onchange="EdiAdmin.showPorts();">
                  <option value="">- Ninguna -</option>
                  <!--port_all_edics-->
                  <option value="%%_nombre_edic%%">%%_fecha_edic%%</option>
                  <!--/port_all_edics-->
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">Seleccione las portadas a copiar</td>
          </tr>
          <tr>
            <td colspan="2">
              <ul class="list-unstyled list-inline">
                  <!--not_base_port_list-->
                  <li><input type="checkbox" name="selPorts-%%_portname%%" id="%%_portname%%" value="%%_portname%%"> <label for="%%_portname%%">%%_portname%%</label></li>
                  <!--/not_base_port_list-->
              </ul>
            </td>
          </tr>
        </table>
        <table>
          <tr>
            <td>
              <div class="fila_loading">
                <img src="/%%_PRONTUS_ID%%/cpan/core/imag/loading_button.gif" />
              </div>
              <div class="botones">
              <a onclick="EdiAdmin.guardarFicha('%%ED_NOM%%'); return false;" href="#" class="button"><span>Guardar</span></a>
              <a onclick="parent.Opciones.cerrarColorbox(); return false;" href="#" class="button"><span>Cancelar</span></a>
              </div>
            </td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td></td>
          </tr>
        </table>
    </form>
</div>
<script type="text/javascript">
$.datepicker.setDefaults($.datepicker.regional['es']);
$('input[name="ED_FECCORTA"]').datepicker({
  dateFormat: 'dd/mm/yy',
  buttonImage: '/%%_PRONTUS_ID%%/cpan/core/imag/boto/calendar.gif',
  buttonImageOnly: true,
  showOn: 'both'
});
$(document).ready(function() {
    var edic = '%%ED_NOM%%';
    if (edic == '') {
        $('#nombreEdicion').hide();
    }
});
</script>
