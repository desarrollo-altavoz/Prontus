<!DOCTYPE html>
<html>
<head>
    <title>Editor de Fotos</title>
    <!-- <link type="text/css" rel="stylesheet" href="/%%_prontus_id%%/cpan/core/css/estilos.css" /> -->
    <link type="text/css" rel="stylesheet" href="/%%_prontus_id%%/cpan/core/editor_imag/css/estilos.css" />
    <link type="text/css" rel="stylesheet" href="/%%_prontus_id%%/cpan/core/editor_imag/js-local/cropper/cropper.min.css" />
    <script type="text/javascript" src="/%%_prontus_id%%/cpan/core/editor_imag/js-local/jquery/jquery.js"></script>
    <script type="text/javascript" src="/%%_prontus_id%%/cpan/core/editor_imag/js-local/cropper/cropper.min.js"></script>
    <script type="text/javascript" src="/%%_prontus_id%%/cpan/dir_cgi.js"></script>
    <script type="text/javascript" src="/%%_prontus_id%%/cpan/core/editor_imag/js-local/EditorImag.class.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            EditorImag.init("%%_relfoto%%", "%%_path_conf%%", "%%active%%", '%%ts%%');
        });
    </script>
</head>
<body>
    <div class="editor-container">
        <div class="left">
            <!-- Lista de proporciones en sidebar izquierdo. -->
            <div class="fotos-fijas">
                <div class="box active" data-aspectratio="0" data-fotow="0" data-fotoh="0">
                    <div class="modelo" style="width: 45px; height: 45px;"></div>
                    <div class="size">Libre</div>
                </div>
            </div>
        </div>
        <div class="left">
            <!-- Herramientas de la barra superior. -->
            <div class="tools-container">
                <div class="loading"><img src="/%%_prontus_id%%/cpan/core/editor_imag/imag/loading_bar.gif"></div>
                <div class="tools zoom">
                    <a href="#" id="zoom_in" class="icon" title="Aumentar Zoom"><img src="/%%_prontus_id%%/cpan/core/editor_imag/imag/icons/zoom-in.png" width="18px"></a>
                    <a href="#" id="zoom_out" class="icon" title="Disminuir Zoom"><img src="/%%_prontus_id%%/cpan/core/editor_imag/imag/icons/zoom-out.png" width="18px"></a>
                </div>
                <div class="tools rotate">
                    <a href="#" id="rotate_left" class="icon" title="Rotar a la izquierda"><img src="/%%_prontus_id%%/cpan/core/editor_imag/imag/icons/rotate-left.png" width="18px"></a>
                    <a href="#" id="rotate_right" class="icon" title="Rotar a la derecha"><img src="/%%_prontus_id%%/cpan/core/editor_imag/imag/icons/rotate-right.png" width="18px"></a>
                </div>
                <div class="tools move">
                    <a href="#" id="move_left" class="icon" title="Mover imagen hacia la izquierda"><img src="/%%_prontus_id%%/cpan/core/editor_imag/imag/icons/move-left.png" width="18px"></a>
                    <a href="#" id="move_right" class="icon" title="Mover imagen hacia la derecha"><img src="/%%_prontus_id%%/cpan/core/editor_imag/imag/icons/move-right.png" width="18px"></a>
                    <a href="#" id="move_up" class="icon" title="Mover imagen hacia arriba"><img src="/%%_prontus_id%%/cpan/core/editor_imag/imag/icons/move-up.png" width="18px"></a>
                    <a href="#" id="move_down" class="icon" title="Mover imagen hacia abajo"><img src="/%%_prontus_id%%/cpan/core/editor_imag/imag/icons/move-down.png" width="18px"></a>
                </div>
                <div class="freesize"></div>
                <div class="tools reset">
                    <a href="#" id="reset" class="icon" title="Reiniciar ediciÃ³n"><img src="/%%_prontus_id%%/cpan/core/editor_imag/imag/icons/reset.png" width="18px"></a>
                </div>
                <div class="tools actions">
                    <a href="#" id="apply" class="icon" title="Aplicar"><img src="/%%_prontus_id%%/cpan/core/editor_imag/imag/icons/apply.png" width="18px"></a>
                    <a href="#" id="cancel" class="icon" title="Cancelar"><img src="/%%_prontus_id%%/cpan/core/editor_imag/imag/icons/cancel.png" width="18px"></a>
                </div>
            </div>
            <!-- Foto a editar -->
            <div class="image-container"><img src="%%_relfoto%%" id="image"></div>
        </div>
    </div>
</body>
</html>
