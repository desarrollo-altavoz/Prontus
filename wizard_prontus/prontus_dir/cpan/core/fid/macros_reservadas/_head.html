  <script type="text/javascript">
    var mainFidJs = {
        ID_TEMA_SELECTED: new Array(%%_TEMA1%%, %%_TEMA2%%, %%_TEMA3%%),
        ID_SUBTEMA_SELECTED: new Array(%%_SUBTEMA1%%, %%_SUBTEMA2%%, %%_SUBTEMA3%%),
        PRONTUS_ID: '%%_PRONTUS_ID%%',
        CURR_BODY: '%%_CURR_BODY%%',
        SDATA: '%%_SDATA%%',
        DIR_CGI_PUBLIC: '%%_DIR_CGI_PUBLIC%%',
        TS: '%%_TS%%'
    };

    %%_friendly4%%Fid.friendlyVer = %%_friendly_urls_ver%%;%%/_friendly4%%

    $(document).ready(function () {
        Admin.init('%%_prontus_id%%');
        %%_ishttps%%Fid.setHttps();%%/_ishttps%%
        FotoFija.init('%%_prontus_id%%'); // Debe ir primero que Fid.
        Fid.init();
        %%_multitag%%MultiTag.init('%%_prontus_id%%');%%/_multitag%%

        // Se revisa si el articulo es nuevo o no
        if(mainFidJs.TS !== '') {
            Fid.pingRecurso();
            document.title = 'Editar ' + document.title;
        } else {
            document.title = 'Nuevo ' + document.title;
            // Si el articulo es nuevo, se intentar recargar el titular
            var titular = "%%_saved_titular%%";
            if(titular !== '') {
                $('#_txt_titular').val(titular);
            }
        }
        FidConfig.cargando = false;
    });
  </script>
