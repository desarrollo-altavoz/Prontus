<script type="text/javascript" src="/%%_PRONTUS_ID%%/cpan/core/js-local/Transcoding.class.js"></script>
<script type="text/javascript" src="/%%_PRONTUS_ID%%/cpan/core/js-local/Embed.class.js"></script>
<input type="hidden" value="1" name="xcodeInput" id="xcodeInput" />
<table width="100%" border="0" cellpadding="3" cellspacing="3" class="tableform tablexcode">
  <tr>
    <td class="nombre" style="width:150px;">Archivo de Video:</td>
    <td class="campo upload" colspan="2">
      <div id="panelVideo">
        <input name="MULTIMEDIA_VIDEO1" type="file" id="MULTIMEDIA_VIDEO1" />
        <div class="P-COMENT" id="linkVideo">&nbsp; %%MULTIMEDIA_VIDEO1%%</div><br/>
        <span class="ayuda">Archivos soportados: avi, flv, mp4, wmv, mpg, mpeg, 3gp , mov.</span>

      </div>
    </td>
  </tr>
  <tr>
    <td class="nombre">Estado del proceso:</td>
    <td class="campo status-xcode" id="panelStatus"></td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <div class="panel-xcode">
        <div class="panel-player"><span id="player-content"></span></div>
        <div class="panel-buttons browser-comun browser-normal">
          <div class="item"><a href="#" onclick="Transcoding.generaScreenshot(); return false;" class="cambia-boton" title="Tomar Captura">
            <img src="/%%_prontus_id%%/cpan/core/imag/xcode/camara_of.png" width="32" height="32" alt="screenshot" /> Screenshot</a></div>

          <div class="item"><a href="#" onclick="Flash.setMarkerA(); return false;" class="cambia-boton" title="Colocar Marca A">
            <img src="/%%_prontus_id%%/cpan/core/imag/xcode/mark1_of.png" width="32" height="32" alt="marca_a" /> Marca A</a></div>

          <div class="item"><a href="#" onclick="Flash.setMarkerB(); return false;" class="cambia-boton" title="Colocar Marca B">
            <img src="/%%_prontus_id%%/cpan/core/imag/xcode/mark2_of.png" width="32" height="32" alt="marca_b" /> Marca B</a></div>

          <div class="item"><a href="#" onclick="Transcoding.cortarVideo(); return false;" class="cambia-boton" title="Cortar Selección">
            <img src="/%%_prontus_id%%/cpan/core/imag/xcode/cortar_of.png" width="32" height="32" alt="cortar" /> Cortar</a></div>

          <div><br /><a href="http://develop.prontus.cl/%%_prontus_manual_oper%%/site/artic/20110414/pags/20110414104153.html" target="_blank" title="Ayuda">Ayuda</a>
          </div>
        </div>
        <div class="panel-embed">
          <a href="javascript:Embed.showCodeV();" class="cambia-boton" title="Código para Insertar">Ver código para insertar el Video</a>
          <div id="embed-code"></div>
        </div>
      </div>

    </td>
  </tr>
</table>
