<div class="fotofija-container">
  <div class="name">
    ##name##
  </div>
  <div class="fotofija" data-id="FOTOFIJA_##name##">
    <div id="recuadro_FOTOFIJA_##name##" class="foto-recuadro"></div>
    <iframe id="FOTOFIJA_##name##" name="FOTOFIJA_##name##" style="display:none;text-indent:-9999px;"></iframe>

    <input type="hidden" name="FOTOFIJA_##name##" value="%%FOTOFIJA_##name##%%" />
    <input type="hidden" name="_WFOTOFIJA_##name##" value="" />
    <!-- solo para urls externas, se cargan autom. con js al guardar -->
    <input type="hidden" name="_HFOTOFIJA_##name##" value="" />
    <input type="hidden" name="_MAXWFOTOFIJA_##name##" value="##w##" />
    <input type="hidden" name="_MAXHFOTOFIJA_##name##" value="##h##" />
    <input type="hidden" name="_UPDFOTOFIJA_##name##" value="" />
    <input type="hidden" name="_ACTIONSFOTOFIJA_##name##" value="" />
    <div class="botones botones_##name##">
      <a href="#" target="_blank" onclick="FotoFija.actions.show('##name##'); return false;">
        <img name="lupaFOTOFIJA_##name##" src="/%%_PRONTUS_ID%%/cpan/core/imag/boto/lu2_of.png"
        class="classfotofija cambia-boton" alt="Ver imagen" title="Ver imagen" width="18" height="17" />
      </a>
      <a href="#" onclick="FotoFija.actions.remove('##name##');return false;">
        <img name="borrarFOTOFIJA_##name##"   src="/%%_PRONTUS_ID%%/cpan/core/imag/boto/delete_of.png"
        class="classfotofija cambia-boton" alt="Borrar" title="Borrar" width="18" height="17"  />
      </a>
      <a href="#" onclick="FotoFija.actions.edit('##name##', '%%_WFOTOFIJA_##name##%%', '%%_HFOTOFIJA_##name##%%');return false;">
        <img name="borrarFOTOFIJA_##name##"   src="/%%_PRONTUS_ID%%/cpan/core/imag/boto/edit_of.png"
        class="classfotofija cambia-boton" alt="Editar" title="Editar" width="18" height="17"  />
      </a>
      <div class="cuadrar">
        <input type="checkbox" name="CHK_cuadrar_FOTOFIJA_##name##" id="CHK_cuadrar_FOTOFIJA_##name##" value="si" />
        <label for="CHK_cuadrar_FOTOFIJA_##name##" title="Cuadra las dimensiones para que la foto resultante tenga exactamente las mismas dimensiones indicadas en el control de Fotofija.">Cuadrar</label>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        FotoFija.newInstance('##name##', '##w##', '##h##', '%%_WFOTOFIJA_##name##%%', '%%_HFOTOFIJA_##name##%%');
      });
    </script>
  </div>
</div>
