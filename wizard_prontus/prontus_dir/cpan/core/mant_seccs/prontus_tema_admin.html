<li id="nuevo-item-tema-%%_secc_id%%" class="ui-state-disabled">
    <div class="tema">
        <div class="fila1">
          <div class="contenido">
            <div class="boton-gris3 aleft">
                <a class="button" href="#" onclick="Tax.mostrarOculto('nuevo-tema-%%_secc_id%%'); return false;"><span>+ %%_msg_prontus(_add_topyc)%%</span></a>
                <a class="button" href="#" onclick="Tax.mostrarTemas(false, %%_secc_id%%); return false;"><span>%%_msg_prontus(_refresh)%%</span></a>
            </div>
          </div>
          <div class="contenido oculto" id="nuevo-tema-%%_secc_id%%">
                <div class="col0 aleft">&nbsp;</div>
                <div class="col1 aleft nueva-tema"><input type="text" name="_nom" class="input-sinpulsar input_seccion" value=""/></div>
                <!--vista_loop_edit-->
                <div class="col1 aleft nueva-temaVista vista-%%_nom_vista%%" id="vista-%%_secc_id%%-%%_nom_vista%%"%%_vista_style%%><input type="text" name="_nom-%%_nom_vista%%" class="input-sinpulsar input_seccion" value=""/></div>
                <!--/vista_loop_edit-->
                <div class="col2 aleft nueva-temaUrl"><input type="text" name="_port" class="input-sinpulsar input_url" value=""/></div>
                <div class="col4-aux aleft">
                    <div class="fila_loading">
                        <img src="/%%_PRONTUS_ID%%/cpan/core/imag/loading_button.gif" alt="loading"  width="18" height="18"/>
                    </div>
                   <a href="#" onclick="Tax.guardarItemNuevo(this, 'tema', %%_secc_id%%, 0); return false;">
                       <img alt="%%_msg_prontus(_save)%%" title="%%_msg_prontus(_save)%%" src="/%%_PRONTUS_ID%%/cpan/core/imag/boto/gu2_of.png" class="cambia-boton"   width="18" height="18"/>
                   </a>
                   <a href="#" onclick="Tax.guardarItemNuevo(this, 'tema', %%_secc_id%%, 1); return false;">
                       <img alt="%%_msg_prontus(_save_and_new)%%" title="%%_msg_prontus(_save_and_new)%%" src="/%%_PRONTUS_ID%%/cpan/core/imag/boto/gu3_of.png" class="cambia-boton"  width="18" height="18" />
                   </a>
                   <a href="#" onclick="Tax.mostrarOculto('nuevo-tema-%%_secc_id%%'); return false;">
                       <img alt="%%_msg_prontus(_cancel)%%" title="%%_msg_prontus(_cancel)%%" src="/%%_PRONTUS_ID%%/cpan/core/imag/boto/can_of.png" class="cambia-boton"  width="18" height="18" />
                   </a>
                </div>
          </div>
        </div>
    </div>
</li>
<!--item_loop-->
<li id="item-tema-%%_id%%">
    <div class="tema">
         <div class="fila1" id="mostrar-tema-%%_id%%">
           <div class="mover"><a href="#"><img class="handler" src="/%%_PRONTUS_ID%%/cpan/core/imag/boto/mover2.png" alt="%%_msg_prontus(_move)%%" title="%%_msg_prontus(_move)%%" /></a></div>
           <div class="contenido">
                 <div class="col0 aleft"><strong>%%_id%%</strong></div>
                 <div class="col1 aleft"><strong><a href="#" onclick="$('#showsubtema-%%_id%%').click(); return false;" class="txt_nom">%%_nombre%%</a></strong></div>
                 <input type="hidden" name="item-nom-%%_id%%" value="%%_nombre%%"/>
                 <!--vista_loop_row-->
                 <div class="col1 aleft txt_nom-%%_nom_vista%%"%%_vista_style%%>%%_nom_item_vista%%&nbsp;</div>
                 <input type="hidden" name="vista-%%_id%%-%%_nom_vista%%" value="%%_nom_item_vista%%"/>
                 <!--/vista_loop_row-->
                 <div class="col2 aleft txt_port">%%_taxports%%%%_port%%&nbsp;</div>
                 <input type="hidden" name="port-%%_id%%" value="%%_port%%"/>
                 <div class="col1 aleft subnivel">%%_num_subniveles%%</div>
                 <div class="col4-aux aleft"></div>
                 <div class="col4 aright">
                   <div class="fila_loading">
                     <img src="/%%_PRONTUS_ID%%/cpan/core/imag/loading_button.gif" alt="loading" width="18" height="18"/>
                   </div>
                   <a href="#" onclick="Tax.actualizarMostrar(this, 'tema',%%_id%%);return false;"><img class="mostrar" src="/%%_PRONTUS_ID%%/cpan/core/imag/boto/%%_mostrar%%.png" width="18" height="18" alt="%%_mostrar%%" title="" /></a>
                   <a href="#" onclick="Tax.editarItem('tema', %%_id%%);return false;"><img src="/%%_PRONTUS_ID%%/cpan/core/imag/boto/editar_of.png" width="18" height="18" alt="%%_msg_prontus(_edit)%%" title="%%_msg_prontus(_edit)%%" class="cambia-boton"/></a>
                   <a href="#" onclick="Tax.borrarItem(this, 'tema',%%_id%%);return false;"><img src="/%%_PRONTUS_ID%%/cpan/core/imag/boto/borrar_of.png" width="18" height="18" alt="%%_msg_prontus(_delete)%%" title="%%_msg_prontus(_delete)%%" class="cambia-boton"/></a>
                   <a id="showsubtema-%%_id%%" href="#" onclick="Tax.mostrarSubtemas(this, %%_id%%); return false;" class="showtemas"><img src="/%%_PRONTUS_ID%%/cpan/core/imag/boto/mas_of.png" width="18" height="18" alt="%%_msg_prontus(_show_topyc)%%" title="%%_msg_prontus(_show_topyc)%%" /></a>
                 </div>
           </div>

         </div>
         <!-- fila edicion  -->
         <div class="fila1 oculto nara" id="edicion-tema-%%_id%%">
           <div class="mover">&nbsp;</div>
           <div class="contenido">
                 <div class="col0 aleft">&nbsp;</div>
                 <div class="col1 aleft">
                     <input type="text" name="_nom-tema-%%_id%%" class="input_seccion" value="%%_nombre%%" maxlength="128"/>
                 </div>
                 <!--vista_edit_loop_row-->
                 <div class="col1 aleft vista-%%_nom_vista%%"%%_vista_style%%>
                     <input type="text" name="_nom_vista-tema-%%_id%%-%%_nom_vista%%" class="input_seccion" value="%%_nom_item_vista%%" maxlength="128"/>
                 </div>
                 <!--/vista_edit_loop_row-->
                 <div class="col2 aleft">
                     <input type="text" name="_port-tema-%%_id%%" class="input_url" value="%%_port%%" maxlength="255"/>
                 </div>
                 <div class="col1 aleft"></div>
                 <div class="col4-aux aleft">
                 </div>
                 <div class="col4 aright">
                   <div class="fila_loading">
                     <img src="/%%_PRONTUS_ID%%/cpan/core/imag/loading_button.gif" alt="loading"  width="18" height="18"/>
                   </div>
                     <a href="#" onclick="Tax.guardarItem(this, 'tema', '%%_id%%'); return false;">
                         <img alt="%%_msg_prontus(_save)%%" title="%%_msg_prontus(_save)%%" src="/%%_PRONTUS_ID%%/cpan/core/imag/boto/gu2_of.png"  width="18" height="18" class="cambia-boton"  />
                     </a>
                     <a href="#" onclick="Tax.cancelarEditar(this, 'tema', '%%_id%%'); return false;">
                         <img alt="%%_msg_prontus(_cancel)%%" title="%%_msg_prontus(_cancel)%%" src="/%%_PRONTUS_ID%%/cpan/core/imag/boto/can_of.png"  width="18" height="18" class="cambia-boton"  />
                     </a>
                 </div>
           </div>
         </div>
         <!-- /fila edicion -->
     </div>
</li>
<!--/item_loop-->
