<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Regenerar Tabla de Artículos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="css/estilos.css" />
    <script type="text/javascript" src="js-local/jquery/jquery.js"></script>
    <script type="text/javascript" src="js-local/jquery/plugins/jquery.form.js"></script>
    <script type="text/javascript" src="js-local/Opciones.class.js"></script>
    <script type="text/javascript" src="js-local/SubmitForm.class.js"></script>
    <script type="text/javascript" src="js-local/Utiles.class.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        Opciones.checkStatus('../procs/result_bd_regen.js');
      });
    </script>
  </head>
  <body class="bodysite loading-page">

    <div class="col470">
      <div class="rotulo">
        <div class="titulo">&nbsp; &nbsp;Regenerar Tabla de Artículos</div>
      </div>
      <div class="box-gris">
        <div class="box-auxi">

          <div class="msg-loading">
            <div id="msg-loading" class="msg-result">
              <br/>
              <img src="imag/loading_bar.gif" width="128" height="15" alt="loading" /><br/><br/>

              Por favor espere hasta que el proceso termine.
            </div>
            <div id="msg-result" class="msg-result">
              <br/><br/>
              El proceso de Regenerar la Tabla de Artículos ha finalizado de manera exitosa.<br/><br/><br/>
            </div>
            <div id="msg-log" class="msg-result">
              <a href="../procs/prontus_art_regenbd_log.html" onclick="Opciones.openPopupLog(this); return false;" rel="log_regen_bd">&raquo; Revisar el Log con el resumen de la operación</a>
            </div>
            <br/><br/>
            <div class="boton-generico boton-loading">
              <a class="button" href="#" onclick="parent.Opciones.cerrarColorbox();"><span>Cerrar</span></a>
            </div>
            <br/>
          </div>

        </div>
      </div>

    </div>
