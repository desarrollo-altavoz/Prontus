<script type="text/javascript">
  function insertSnippet(selectObject) {
    // encode single quotes as "\x27" and double quotes as "\x22",
    %%snippets_vars%%

    var nomSnippet = selectObject.options[selectObject.selectedIndex].value;
    if (nomSnippet == '') {
      Editor.selItemCero(selectObject);
      return;
    };
    eval("editAreaLoader.setSelectedText('" + Editor.idEditor + "', " + nomSnippet + ")");
    Editor.selItemCero(selectObject);
  };
</script>
