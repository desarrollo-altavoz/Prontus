<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>modelo_vacio - Resultados de Busqueda: %%search_texto%%</title>
    <!-- STOPWORDS = de,el,la,los,las,del,en -->
    <!-- MSG server_busy = Servidor ocupado. Intente m&aacute;s tarde ... -->
    <!-- MSG no_results = No se encontraron resultados. -->
    <!-- MSG order_cron = en orden cronol&oacute;gico. -->
    <!-- MSG order_rel = en orden de importancia. -->
    <!-- MSG results = Resultados  -->
    <!-- MSG to = al  -->
    <!-- MSG of = de -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  </head>
  <body>
    <div>
      <div>
        <p>Resultado de la b&uacute;squeda</p>
        <p>Ud. busc&oacute; por: %%search_texto%%</p>
        <p>%%msg%%</p>
      </div>

      <div style="margin:15px;">
        <!--inicio search-->
        <div>
          <p>Buscar producto:</p>
        </div>
        <form  id="buscar_pro" method="get" action="/cgi-bin/prontus_search.cgi">
          <div>
            <input type="hidden" name="search_prontus" value="prontus_probit" />
            <input type="hidden" name="search_tmp" value="search.php" />
            <input type="hidden" name="search_idx" value="prontus_probit" />
            <input type="hidden" name="search_modo" value="and" />
            <input type="hidden" name="search_orden" value="REL" />
            <input type="hidden" name="search_resxpag" value="10" />
            <input type="hidden" name="search_maxpags" value="20"/>
            <input type="hidden" name="search_form" value="yes" />
          </div>
          <table width="145" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td align="left" valign="top"><input type="text" name="search_texto" value=""  /></td>
              <td align="right" valign="top">
                <input type="submit" name="Buscar" value="Buscar" />
              </td>
            </tr>
          </table>
        </form>
        <!--fin search-->

        <!--inicio search-->
        <div class="rotulo">
          <p>Productos por categoría:</p>
        </div>
        <!--fin search-->
      </div>



      <!--resloop-->
      <!--<div class="seccion">%%if(sec)%% %%sec%% %%/if%% %%if(tem)%%> %%tem%% %%/if%% %%if(sub)%%> %%sub%% %%/if%% %%if(fec)%% %%fec%% %%/if%%</div> -->
      <div  style="margin:20px 0 20px 35px;">
        <p>%%num%%</p>
      <p><a href="%%lnk%%">%%tit%%</a></p>
      <p>%%res%%...</p>
    </div>
    <!--/resloop-->

    <!--pags-->
    <div>&raquo; Ver más en: %%pags%%</div>
    <!--/pags-->
  </div>
</body>
</html>
