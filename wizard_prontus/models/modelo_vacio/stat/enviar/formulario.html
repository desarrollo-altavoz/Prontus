<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>modelo_vacio - Enviar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="/modelo_vacio/js-local/Utiles.class.js"></script>
    <script type="text/javascript">
    <!--
      function enviar() {
        // Trunca comentario a 500 caracteres.
        if (document.forms[0]._COME.value.length > 500) {
            document.forms[0]._COME.value = document.forms[0]._COME.value.substr(0,500);
        };
      };
      function loadParams() {
        // Rescata params. de entrada
        var url = Utiles.getParam('_URL');
        if (url != '') {
          document.forms[0]._URL.value = url;
        } else {
          alert('Error de invocación');
          window.close();
        };

        var titular = Utiles.getParam('_SUB');
        if (titular != '') {
          document.forms[0]._SUB.value = unescape(titular);
        };
      };
    // -->
    </script>
  </head>
  <body onload="loadParams()">
    <form method="post" action="/cgi-bin/prontus_enviar.cgi" onsubmit="enviar()" name="formEnviar">
      <!-- Inicio campos Formulario -->
      <div>
        <input type="hidden" name="_SUB" value="%%%%" />
        <input type="hidden" name="_URL" value="" />
        <input type="hidden" name="_ACCI" value="Enviar">
      </div>
      
      <table  border="0" cellspacing="0" cellpadding="0" class="textEnviar">
        <tr>
          <td align="right"><p>Nombre Destinatario:</p></td>
          <td><input type="text" name="NOMBRE_DESTINO" size="30" maxlength="30" class="field"/></td>
        </tr>
        <tr>
          <td align="right"><p>Email Destinatario:</p></td>
          <td><input type="text" name="_TO" size="30" maxlength="30" class="field"/></td>
        </tr>
        <tr>
          <td align="right"><p>Su Nombre:</p></td>
          <td><input type="text" name="NOMBRE_ORIGEN" size="30" maxlength="30" class="field"/></td>
        </tr>
        <tr>
          <td align="right"><p>Su Email:</p></td>
          <td><input type="text" name="_FROM" size="30" maxlength="30" class="field"/></td>
        </tr>
        <tr>
          <td align="right"><p>Código de Validación:</p></td>
          <td>
            &nbsp;
            <img src="/cgi-bin/prontus_captcha.cgi?_type=enviar&amp;_nocache=1" width="80" height="35" alt="código de verificación" style="vertical-align:middle;"/>
            <input type="text" name="_CAPTCHA" maxlength="4" class="field" style="width:100px;"/></td>
        </tr>
        <tr>
          <td valign="top" align="right"><p>Comentario:</p></td>
          <td><textarea name="_COME" cols="30"  rows="7" class="field"></textarea></td>
        </tr>

        <tr>
          <td align="right"><span><a href="#" onclick="document.formEnviar.submit();">Enviar</a></span></td>
          <td align="left">&nbsp; &nbsp; &nbsp;<span><a href="#" onclick="window.close();">Cerrar</a></span></div>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
