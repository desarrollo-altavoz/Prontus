<table width="100%" border="0" cellpadding="3" cellspacing="3" class="tableform">
  <tr>
    <td class="nombre">Ep&iacute;grafe</td>
    <td class="campo"><input type="text" name="epigrafe" size="50" value="%%epigrafe%%" id="epigrafe" class="fieldform" /></td>
  </tr>
  <tr>
    <td class="nombre">Bajada</td>
    <td class="campo">
      <textarea name="_TXT_bajada" cols="110" rows="3" class="fieldform">%%_TXT_bajada%%</textarea>
    </td>
  </tr>
   <tr>
    <td class="nombre">Link (URL)</td>
    <td class="campo"><input type="text" name="link" size="60" value="%%link%%"   class="fieldform"/><br/>
        <span class="ayuda">Ej. link externo: http://www.prontus.cl</span></td>
  </tr>
  <tr>
    <td class="nombre">Target</td>
    <td class="campo">
      <select name="CMB_target">
        <option value="_top">Misma ventana</option>
        <option value="_blank">Nueva ventana</option>
      </select>
    </td>
  </tr>  
  <tr>
    <td class="nombre">Fecha</td>
    <td class="campo"><input type="text" name="fecha" size="50" value="%%fecha%%" id="fecha" class="fieldform4"/></td>
  </tr>
  <tr>
    <td class="nombre">Lugar </td>
    <td class="campo"><input type="text" name="lugar" size="50" value="%%lugar%%" id="lugar" class="fieldform" /></td>
  </tr>
  <tr>
      <td class="nombre">Imagen</td>
      <td><span class="ayuda">Foto (50 x 1000px)</span><br/> %%FOTOFIJA_PORT50(50,1000)%%</td>
  </tr>
  <tr>
    <td class="nombre">Tipo </td>
    <td class="campo">
      <input name="CHK_feed" id="CHK_feed" type="checkbox" value="si" />&nbsp;<label for="CHK_feed" >Feed<label><br/>
      <input name="CHK_twitter" id="CHK_twitter" type="checkbox" value="si"/>&nbsp;<label for="CHK_twitter" >Twitter<label><br/>
      <input name="CHK_facebook" id="CHK_facebook" type="checkbox" value="si"/>&nbsp;<label for="CHK_facebook" >Facebook<label><br/>
    </td>
  </tr>  
</table>
