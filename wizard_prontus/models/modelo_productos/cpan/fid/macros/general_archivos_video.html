<table width="100%" border="0" cellpadding="3" cellspacing="0" class="tableform">
  <tr>
    <td class="nombre">Archivo video (flv)</td>
    <td class="campo2 upload">
      <input name="ASOCFILE_21" type="file" id="ASOCFILE_21" class="fieldform"/>
      <div class="file-link">%%ASOCFILE_21%%</div>
    </td>
  </tr>
  <tr>
    <td class="nombre">Texto Archivo video</td>
    <td class="campo">
      <input name="asociado21" type="text" id="asociado21" value="%%asociado21%%" size="80" class="fieldform"/>
    </td>
  </tr>  
  <tr>
    <td class="nombre">Dimensiones</td>
    <td class="campo">
      <table>
        <tr>
          <td><span class="ayuda">Ancho: </span></td>
          <td width="50px"><input name="asociado21w" type="text" id="asociado21w" value="%%asociado21w%%" size="5" class="fieldform"/></td>
          <td><span class="ayuda">Alto: </span></td>
          <td width="50px"><input name="asociado21h" type="text" id="asociado21h" value="%%asociado21h%%" size="5" class="fieldform"/></td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td class="nombre">Imagen de Inicio de Video:</td>
    <td><span class="ayuda">Foto Video (1000 x 1000)</span><br/> %%FOTOFIJA_ART1000(1000,1000)%%</td>
  </tr>
</table>
