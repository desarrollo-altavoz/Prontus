<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>modelo_minimo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <base href="%%_URL%%">
  <style type="text/css">
      /* Estilos CSS de la plantilla a imprimir */
      * {font-family:Tahoma,Verdana,Arial,Helvetica,Sans-Serif; margin:0; padding:0;}
      body {margin:0; padding:0; border:0; text-align:justify;}
      a {text-decoration:none; color:#000000;}
      a:hover {text-decoration:none; color:#CC0000;}
      h1, h2, h3, h4 {margin:0px; padding:0px; font-variant:normal;}
      p {font-size:12px; color:#000000; line-height:16px; text-align:justify;}
      .comentario {margin:10px; font-size:15px; color:#003F77;}
      .comentario p {margin:0; font-size:15px; color:#003F77;}

      /* CONTENIDOS */
      .titular, .titular p, .titular a {font-size:25px; line-height:27px; color:#333333; margin:0; text-decoration:none;}
      .titular a:hover {color:#CC0000;}
      .epigrafe {font-size:10px; color:#999999; margin:0;}
      .bajada {font-size:16px; text-align:justify; line-height:25px; color:#666666; margin:5px 0 15px;}
      .bajada p {margin:0; font-size:16px; color:#666666;}
      p {font-size:12px; font-weight:normal; color:#666; line-height:170%; margin:0px 0 15px 0; padding:0px;}

    
      /* ARTICULO */
      .articulo {margin:15px 0 0;}
      .articulo h1 {font-family:"Myriad Web", Myriad; font-size:30px; line-height:30px; color:#006699; font-weight:bold; margin:15px 0 0;}
      .articulo h2 {font-family:"Myriad Web", Myriad; font-size:16px; color:#999999; font-weight:normal; margin:15px 0; text-align:justify;}
      .articulo h3 {font-size:11px; color:#999999; font-weight:bold;}

      /* CUERPO DEL ARTICULO */
      p {font-family:"Myriad Web",Myriad; font-size:13px; font-weight:normal; color:#333333; text-align:justify;}
      .CUERPO p, .CUERPO *, .CUERPO2 p, .CUERPO2 * {font-family:"Myriad Web",Myriad; font-size:13px; font-weight:normal; color:#333333; text-align:justify; margin:0;} /* Esto es solo para que funcione el +/- letra */
      .CUERPO ul, .CUERPO p ul {margin-top:8px; margin-left:50px; font-size:13px; color:#333333;}
      .CUERPO ul li, .CUERPO p ul li {list-style-type:square; font-size:13px; color:#333333;}
      .CUERPO ol, .CUERPO p ol {margin-top:8px; margin-left:50px; font-size:13px; color:#333333;}
      .CUERPO ol li, .CUERPO p ol li {list-style-type:decimal; font-size:13px; color:#333333;}
      .CUERPO blockquote {margin-left:15px;}
      .CUERPO, .CUERPO2 {font-family:"Myriad Web",Myriad; margin:10px 0 0 0; padding:0 0 20px; font-size:13px; font-weight:normal; color:#333; line-height:170%; text-align:justify; clear:both;}
      .CUERPO table, .CUERPO table td {border-collapse:collapse; padding:1px; font-size:13px; color:#333333; line-height:12px;}
      .CUERPO table, .CUERPO table td strong {font-weight:bold; font-size:13px; margin:0; line-height:12px;}
      .CUERPO a {font-size:12px; color:#000000; font-weight:bold;}
      .CUERPO a:hover, .CUERPO * a:hover {color:#CC0000; text-decoration:underline;}
      .CUERPO strong, .CUERPO b {font-weight:bold;}
      .CUERPO sup {font-size:10px;}
      ul {list-style:square; display: block; margin: 5px 5px 0px 50px; font-size:11px; color:#333333;}
      ol {list-style:decimal; display: block; margin: 5px 5px 0px 50px; font-size:11px; color:#333333;}
    
      /*FORMATO VTXT*/
      .CUERPO h1 {font-size:18px; font-weight:normal; color:#930000;}
      .CUERPO h2 {font-size:15px; font-weight:bold; color:#666666;}
      .CUERPO h3 {font-size:12px; font-weight:bold; color:#666666;}
      .CUERPO h4 {font-size:11px; font-weight:bold; color:#1C2B45;}
      .CUERPO h5 {font-family:Tahoma,Verdana,Arial,Helvetica,Sans-Serif; font-size:10px; font-weight:bold; color:#1C2B45;}
      .CUERPO h6 {font-family:Tahoma,Verdana,Arial,Helvetica,Sans-Serif; font-size:9px; font-weight:bold; color:#1C2B45;}
      .CUERPO address {font-size:12px; font-weight:normal; color:#000000; font-style:italic;}
      .CUERPO pre {font-size:11px; font-weight:normal; color:#666666; text-align:justify; text-indent:10px;}
      .CUERPO .td-estilo-fondogris {background-color:#dddddd;}
      .CUERPO .td-estilo-fondoazul {background-color:#1C2B45; color:#FCFCFC; font-weight:bold;}
      .CUERPO .subtit /* subtitulos */ {display:block; width:100%; margin:0; padding:0 0 8px 0; font-size:14px; font-weight:bold; color:#3d4b65; border-bottom:1px solid #e0e0e0;}
      .CUERPO .piefoto /* pies de fotos */ {color:#404040; font-size:10px; }
      .CUERPO .resalta /* texto resaltado */ {font-size:11px; font-weight:bold; color:#353535; font-style:italic;}
      .CUERPO .amarillo /* texto amarillo */ {color:#F8DA07;}
      .CUERPO .azul     /* texto azul */   {color:#003366;}
      .CUERPO .azuldestacado     /* texto azul destacado */  {color:#003366; font-weight:bold;}
      .CUERPO .blanco   /* texto blanco */ {color:#FFFFFF;}
      .CUERPO .negro    /* texto negro */  {color:#000000;}
      .CUERPO .rojo     /* texto rojo */   {color:#990000;}
      .CUERPO .naranjo  /* texto naranjo */  {color:#FF6000;}
      .CUERPO .verde    /* texto verde */  {color:#339900;}
      .CUERPO .gris     /* texto gris */  {color:#5C5C5C;}
      .CUERPO .table-right {float:right;}
      .CUERPO .table-left {float:left;}
      .CUERPO .table-center {margin:auto;}
      .CUERPO .tr-estilo-fondogris {background-color:#dddddd;}
      .CUERPO .tr-estilo-fondoazul {background-color:#1C2B45; color:#FFFFFF; font-weight:bold;}
      .CUERPO .td-estilo-fondogris {background-color:#dddddd;}
      .CUERPO .td-estilo-fondoazul {background-color:#1C2B45; color:#FFFFFF; font-weight:bold;}
      .CUERPO table {margin:3px; padding:2px; border-collapse:collapse; empty-cells:show;}
      .CUERPO td {margin:1px; padding:2px;}
      .CUERPO img {margin:3px;}      
      /*FIN*/
  </style>
</head>
  <body bgcolor="#FFFFFF">
  <div class="comentario">
  <b>Comentarios:</b>
  <p>%%_COME%%</p>
  </div>
    <div class="articulo">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin:0 0 10px 0;">
        <tr>
          <td align="left" valign="top" background="/modelo_minimo/imag/auxi/enviar.gif"><img src="/modelo_minimo/imag/auxi/enviar.gif"></td>
        </tr>
      </table>
      %%IF(epigrafe)%%<div class="fecha">%%epigrafe%%</div>%%/IF%%
      <div class="titular"><a href="%%_URL%%" target="_blank">%%_TXT_TITULAR%%</a></div>
      %%IF(CHK_publicarfecha)%%<div class="fecha">%%_FECHAPLONG%%</div>%%/IF%%
				%%NIF(CHK_publicarfecha)%%<div class="fecha">%%fecha%%</div>%%/NIF%%
      <div class="bajada">%%_TXT_BAJADA%%</div> 
      <div class="CUERPO">%%VTXT_CUERPO%%</div>
    </div>
  </body>
</html>
