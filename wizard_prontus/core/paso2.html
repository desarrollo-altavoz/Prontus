<!DOCTYPE html>
<html>
  <head>
    <title>Asistente Prontus: Paso 2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/wizard_prontus/core/css/estilos.css" rel="stylesheet" type="text/css" />
    
    <script src="/wizard_prontus/core/js/jquery/jquery.js" type="text/javascript"></script>
    <script src="/wizard_prontus/core/js/Utiles.class.js" type="text/javascript"></script>
    <script src="/wizard_prontus/core/js/Botones.class.js" type="text/javascript"></script>
    <script src="/wizard_prontus/core/js/Wizard.class.js" type="text/javaScript"></script>

    <script type="text/javaScript" src="/wizard_prontus/dir_cgi.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        Wizard.init('paso2');
      });
    </script>
        
  </head>
  <body>
    <div id="main">
      <div class="head">
        <a href="http://www.prontus.cl" target="_blank"><img src="/wizard_prontus/core/imag/head.gif" width="702" height="52" alt="Logo Prontus"></a>
      </div>
      
      <div id="content">
        <div class="help">
          <a href="#"><img src="/wizard_prontus/core/imag/boto/ayu_of.gif" width="61" height="19" alt="Ayuda" name="ayu" class="cambia-boton"></a>
        </div>

        <div class="separa">
          <div id="datos">
            <div class="pasos">
              <img src="/wizard_prontus/core/imag/titu/1b.gif" alt="paso 1" title="paso 1" width="29" height="29" />
              <h1>DATOS BÁSICOS</h1>
              </div>
              <div class="pasos">
              <img src="/wizard_prontus/core/imag/titu/2.gif" alt="paso 2" title="paso 2" width="29" height="29" />
              <h2>SELECCIONAR MODELOS</h2>
              </div>
              <div class="pasos">
              <img src="/wizard_prontus/core/imag/titu/3b.gif" alt="confirmación" title="confirmación" width="29" height="29" />
              <h2>CONFIRMAR CONFIGURACIÓN</h2>
            </div>
          </div>
        </div>

      <form name="form1" method="post" action="wizard_paso2.cgi">
        <div id="table01">
          <h3 class="subtitle">Seleccione el modelo de Sitio Prontus a crear:</h3>
          <table id="tab">
            <tr align="left" valign="middle">
              <td align="left">
                <!--LOOP_MODELS-->
                <div class="modelo">
                  <div>
                    <a href="#" onclick="javascript:Utiles.subWin('/wizard_prontus/models/%%MODEL_NOM%%/descripcion/index.html','%%MODEL_NOM%%', 730, 700, 500, 75)">
                      <img src="/wizard_prontus/models/%%MODEL_NOM%%/%%MODEL_NOM%%.gif" alt=""/>
                    </a>
                  </div>
                  <div>
                    <input type="radio" name="PRONTUS_MODEL" value="%%MODEL_NOM%%" %%checked%% />
                    <a href="#" onclick="javascript:Utiles.subWin('/wizard_prontus/models/%%MODEL_NOM%%/descripcion/index.html','%%MODEL_NOM%%', 730, 700, 500, 75)">
                      %%MODEL_NOM%%
                    </a>
                  </div>
                </div>
                <!--/LOOP_MODELS-->
              </td>
            </tr>
          </table>

          <table class="btn_opc">
            <tr>
              <td align="left">
                  <input type="button" name="cancelar" value="Cancelar" class="boto" onclick="Wizard.cancelarWizard()" />
                <input type="button" name="Descargar" value="Descargar Modelos" class="boto" onclick="Wizard.showDescargar();"/>
              </td>
              <td align="right">
                <input type="button" name="anterior" value="&lt;&lt; Anterior" class="boto" onclick="Wizard.showPaso1();" />
                <input type="button" name="siguiente" value="Siguiente &gt;&gt;" class="boto" onclick="Wizard.enviarPaso2();"/>
                <input type="hidden" name="Sbm_ACCION" value="Siguiente" />
              </td>
            </tr>
          </table>

        </div>
      </form>
    </div>
  </div>
</body>
</html>
