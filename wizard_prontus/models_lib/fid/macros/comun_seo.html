<table width="100%" border="0" cellpadding="3" cellspacing="3" class="tableform">
  <tr>
    <td class="nombre">Url Canonical<br>(sólo para portadas)</td>
    <td class="campo">
      <input type="text" name="link_canonical" id="link_canonical" value="%%link_canonical%%" class="fieldform" />
    </td>
  </tr>
  <tr>
    <td class="nombre">Titulo SEO</td>
    <td class="campo">
      <input type="text" name="txt_metatitular" id="metatitular" value="%%txt_metatitular%%" class="fieldform" />
    </td>
  </tr>
  <tr>
    <td class="nombre">Description SEO</td>
    <td class="campo">
      <textarea name="txt_metadescription" cols="110" rows="3" class="fieldform">%%txt_metadescription%%</textarea>
    </td>
  </tr>
  <tr>
    <td class="nombre">Foto redes sociales <br>(650 x 380 px)</td>
    <td class="campo">%%FOTOFIJA_ART650(650,380)%%</td>
  </tr>
  <tr>
    <td class="nombre">Título redes sociales</td>
    <td class="campo"><input type="text" name="txt_socialtitular" id="socialtitular" value="%%txt_socialtitular%%" class="fieldform" /></td>
  </tr>
  <tr>
    <td class="nombre">Descripción redes sociales</td>
    <td class="campo"><textarea name="txt_socialdescription" cols="110" rows="3" class="fieldform">%%txt_socialdescription%%</textarea></td>
  </tr>
</table>
