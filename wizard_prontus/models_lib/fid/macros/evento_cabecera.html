<table width="100%" border="0" cellpadding="3" cellspacing="3" class="tableform">
  <tr>
    <td class="nombre">Bajada</td>
    <td class="campo">
      <textarea name="_TXT_bajada" cols="110" rows="3" class="fieldform" >%%_TXT_bajada%%</textarea>
    </td>
  </tr>
  <tr>
    <td class="nombre">Bajada Portada</td>
    <td class="campo">
      <textarea name="TXT_bajadaportada" cols="110" rows="3" class="fieldform">%%TXT_bajadaportada%%</textarea>
    </td>
  </tr>
  
  %%MACRO(_tax_combos.html)%%
    
  <tr>
    <td class="nombre">HTML links</td>
    <td class="campo">
      <textarea name="html_links" cols="110" rows="3" class="fieldform">%%html_links%%</textarea>
    </td>
  </tr>
  
  %%MACRO(_tags.html)%%
  
  <tr>
    <td class="nombre">Fecha del Evento</td>
    <td class="campo">
      <table class="campo">
        <tr>
          <td>
            <span class="ayuda">D&iacute;a:<br/></span>
            <input type="text" name="dia" size="7" value="%%dia%%" class="fieldform"/>
          </td>
          <td>
            <span class="ayuda">Mes:<br/></span>
            <input type="text" name="mes" size="20" value="%%mes%%" class="fieldform"/>
          </td>
          <td>
            <span class="ayuda">A&ntilde;o:<br/></span>
            <input type="text" name="anno" size="7" value="%%anno%%" class="fieldform"/>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
